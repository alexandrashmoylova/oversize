<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.scss" />
    <title>Oversize Group</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__inner">
            <a class="header__button button button-call" href="tel:+79297133700"
              >Позвонить</a
            >
            <a
              class="header__logo logo"
              href="index.html"
              title="На главную Oversize"
            >
              <img
                src="/src/img/logo-oversize.png"
                width="286"
                height="44"
                alt="Логотип компании Oversize"
              />
            </a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__wrapper">
            <div class="hero__inner">
              <h1 class="hero__title title">
                Перевозка негабаритных и тяжеловесных грузов
              </h1>
            </div>
          </div>
          <div class="intro">
            <div class="intro__media">
              <video
                class="intro__video"
                preload="auto"
                autoplay
                muted
                loop
                poster="src/img/truck-poster.jpg"
              >
                <source src="src/video/truck.mp4" type="video/mp4" />
                <source src="src/video/truck.webm" type="video/webm" />
              </video>
            </div>
          </div>
        </section>
        <section class="trucks">
          <div class="trucks__wrapper">
            <img
              src="src/img/trucks-paint.png"
              alt="Изображение грузовиков с грузом"
              width="394"
              height="263"
            />
          </div>
        </section>
        <section class="description">
          <div class="description__wrapper">
            <div class="swiper swiper1">
              <div class="swiper-wrapper">
                <div class="swiper-slide swiper1-slide">
                  <picture>
                    <img
                      src="src/img/white-barrel.jpg"
                      srcset="src/img/white-barrel@2x.jpg 2x"
                      width="475"
                      height="848"
                      alt="Изображение груза доставленного из Китая"
                    />
                  </picture>
                  <div class="slide-text">
                    <h2 class="slide-text__title">Доставка грузов из Китая</h2>
                  </div>
                </div>

                <div class="swiper-slide swiper1-slide">
                  <picture>
                    <img
                      src="src/img/custom.jpg"
                      srcset="src/img/custom@2x.jpg 2x"
                      width="375"
                      height="548"
                      alt="Изображение оформления груза на таможне"
                    />
                  </picture>
                  <div class="slide-text">
                    <h2 class="slide-text__title">
                      Таможенное оформление грузов
                    </h2>
                  </div>
                </div>
                <div class="swiper-slide swiper1-slide">
                  <picture>
                    <img
                      src="src/img/weight-service.jpg"
                      srcset="src/img/weight-service@2x.jpg 2x"
                      width="375"
                      height="548"
                      alt="Изображение грузоподъемной техники"
                    />
                  </picture>

                  <div class="slide-text">
                    <h2 class="slide-text__title">Грузоподъемная техника</h2>
                  </div>
                </div>
                <div class="swiper-slide swiper1-slide">
                  <picture>
                    <img
                      src="src/img/big-tube.jpg"
                      srcset="src/img/big-tube@2x.jpg 2x"
                      width="375"
                      height="548"
                      alt="Изображение крупного негабаритного груза"
                    />
                  </picture>
                  <div class="slide-text">
                    <h2 class="slide-text__title">
                      Перевозка негабаритных тяжеловесных грузов
                    </h2>
                  </div>
                </div>
                <div class="swiper-slide swiper1-slide">
                  <picture>
                    <img
                      src="src/img/rigging.jpg"
                      srcset="src/img/rigging@2x.jpg 2x"
                      width="375"
                      height="548"
                      alt="Изображение такелажных работ"
                    />
                  </picture>
                  <div class="slide-text">
                    <h2 class="slide-text__title">Такелажные работы</h2>
                  </div>
                </div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </section>
        <section class="slider-gallery">
          <div class="slider-gallery__wrapper">
            <div class="swiper swiper2">
              <div class="swiper-wrapper swiper2-wrapper">
                <div class="swiper-slide swiper2-slide">
                  <img
                    src="src/img/slider.jpg"
                    width="302"
                    height="201"
                    alt=""
                  />
                </div>
                <div class="swiper-slide swiper2-slide">
                  <img
                    src="src/img/slider-one.jpg"
                    width="302"
                    height="201"
                    alt=""
                  />
                </div>
                <div class="swiper-slide swiper2-slide">
                  <img src="src/img/slider-two.jpg" alt="" />
                </div>
                <div class="swiper-slide swiper2-slide">
                  <img src="src/img/slider-three.jpg" alt="" />
                </div>
                <div class="swiper-slide swiper2-slide">
                  <img src="src/img/slider-four.jpg" alt="" />
                </div>
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </section>
        <footer class="footer">
          <div class="footer__wrapper">
            <div class="footer__inner">
              <a class="footer__logo logo-yellow" href="index.html">
                <img
                  src="src/img/logo-yellow.png"
                  width="202"
                  height="26"
                  alt=""
                />
              </a>
              <p class="footer__adress">Самарская область</p>
              <p class="footer__adress footer__adress--city">г. Тольятти</p>
              <a class="footer__tel" href="tel:+79297133700"
                >+7 929 713 37 00</a
              >
              <a class="footer__button button">Заказать</a>
            </div>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
